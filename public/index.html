<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau de contrôle Minecraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Panneau de contrôle Minecraft</h1>
    <p id="server-status"></p>
    <div class="server-offline">
        <button class="control-button start">START</button>
        <button class="control-button restart">RESTART</button>
        <button class="control-button stop">STOP</button>
    </div>
    

    <!-- Inclure le script -->
    <script src="js/script.js"></script>

</body>
</html>
